name: Production Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Google Container Registry
        id: gcloud
        uses: elgohr/gcloud-login-action@master
        with:
          account_key: ${{secrets.AUTOGENERATED_CICD_f2e0bef0_59ef_4269_8d2e_714743011c79}}
      - name: Build the Docker image
        env:
          DOCKER_USER: docker.pkg.github.com/${REPO_NAME}
          REPO_NAME: ${{ github.event.repository.name }}
          TAG: ${{github.sha}}
        run: docker build . --file Dockerfile --tag ${DOCKER_USER}/${REPO_NAME}:${TAG}
      - name: GCR Push
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${{secrets.DOCKER_USER}}
          username: ${{ steps.gcloud.outputs.username }}
          password: ${{ steps.gcloud.outputs.password }}
          registry: gcr.io, us.gcr.io, eu.gcr.io or asia.gcr.io
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_f2e0bef0_59ef_4269_8d2e_714743011c79}}
          project-id: ${{secrets.PROJECT_ID_f2e0bef0_59ef_4269_8d2e_714743011c79}}
          token: ${{secrets.AUTOGENERATED_CICD_f2e0bef0_59ef_4269_8d2e_714743011c79}}
          image-name: ${{secrets.DOCKER_USER}}/${{ github.event.repository.name }}
          tag: ${{github.sha}}
          container-id: e67d840a-40ad-4021-b5a7-f7bdb7d198f2
